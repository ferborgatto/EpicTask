<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
	<meta charset="ISO-8859-1">
	<title>Usuários</title>
</head>

<h1>EPIC TASK</h1>
<h2>Usuários</h2>

<button><a href="/login/signin" >Novo Usuário</a></button><br>

<ul th:each="user  : ${users}">
	<li>
		<p th:text="${user.username}" />
		<p th:text="${user.email}" />
		<p th:text="${user.password}" />
	</li>
</ul>

<button><a href="tasks.html">Tasks</a></button>

</body>
</html>
