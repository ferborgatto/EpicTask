<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
</head>
<body>

	<h1>EPIC TASK</h1>
	
	<h2>Usuários</h2>
	
	<p th:text="${users}"></p>
	
	<button><a href="/user/new">Novo Usuário</a></button>
	
	<ul th:each="user : ${users}">
		<li >
			<p th:text="${user.name}"></p>
			<p th:text="${user.email}"></p>
			<p th:text="${user.pass}"></p>
		</li>
	</ul>

<button><a href="tasks.html">Tasks</a></button>
	
</body>
</html>
